<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Vídeos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
            width: 100%;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            width: 100%;
        }
        nav a {
            color: white;
            padding: 1rem;
            text-decoration: none;
            text-transform: uppercase;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border-radius: 5px;
            margin: 0 0.5rem;
        }
        nav a:hover {
            background-color: #555;
            transform: scale(1.1);
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        main {
            padding: 2rem;
            width: 100%;
            display: none;
        }
        .active {
            display: block;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }
        .video-grid iframe {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .video-grid iframe:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            position: relative;
            width: 80%;
            max-width: 800px;
        }
        .modal-content iframe {
            width: 100%;
            height: 450px;
        }
        .sidebar {
            width: 100%;
            max-width: 400px;
            background-color: #f4f4f4;
            padding: 2rem;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar iframe {
            width: 100%;
            height: 800px;
            border: none;
        }
        @media (min-width: 768px) {
            .content {
                flex-direction: row;
                align-items: flex-start;
            }
            main {
                width: 75%;
            }
            .sidebar {
                width: 25%;
                height: 100vh;
                position: sticky;
                top: 0;
            }
        }
    </style>
    <script>
        function showCategory(category) {
            const sections = document.querySelectorAll('main');
            sections.forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(category).classList.add('active');
        }

        function openModal(videoSrc) {
            const modal = document.getElementById('myModal');
            const modalContent = document.getElementById('modalContent');
            modal.style.display = "flex";
            modalContent.src = videoSrc;
        }

        function closeModal() {
            const modal = document.getElementById('myModal');
            const modalContent = document.getElementById('modalContent');
            modal.style.display = "none";
            modalContent.src = "";
        }

        window.onclick = function(event) {
            const modal = document.getElementById('myModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</head>
<body>

    <header>
        <h1>Biblioteca de Vídeos</h1>
    </header>

    <nav>
        <a href="#" onclick="showCategory('gospel')">Gospel</a>
        <a href="#" onclick="showCategory('pregacao')">Pregação</a>
        <a href="#" onclick="showCategory('mensagens')">Mensagens</a>
    </nav>

    <div class="content">
        <main id="gospel">
            <h2>Gospel</h2>
            <div class="video-grid">
                <iframe src="https://www.youtube.com/embed/_Va2cb_cDkU" frameborder="0" allowfullscreen onclick="openModal(this.src)"></iframe>
                <iframe src="https://www.youtube.com/embed/LQPYaPNGa38" frameborder="0" allowfullscreen onclick="openModal(this.src)"></iframe>
                <iframe src="https://www.youtube.com/embed/FQtYO5z-tH8" frameborder="0" allowfullscreen onclick="openModal(this.src)"></iframe>
                <!-- Adicione mais vídeos aqui -->
            </div>
        </main>

        <main id="pregacao">
            <h2>Pregação</h2>
            <div class="video-grid">
                <iframe src="https://www.youtube.com/embed/aLyrdJE4jM8" frameborder="0" allowfullscreen onclick="openModal(this.src)"></iframe>
                <iframe src="https://www.youtube.com/embed/VIDEO_ID4" frameborder="0" allowfullscreen onclick="openModal(this.src)"></iframe>
                <!-- Adicione mais vídeos aqui -->
            </div>
        </main>

        <main id="mensagens">
            <h2>Mensagens</h2>
            <div class="video-grid">
                <iframe src="https://www.youtube.com/embed/tc0J1XSdOa0" frameborder="0" allowfullscreen onclick="openModal(this.src)"></iframe>
                <iframe src="https://www.youtube.com/embed/_Va2cb_cDkU" frameborder="0" allowfullscreen onclick="openModal(this.src)"></iframe>
                <!-- Adicione mais vídeos aqui -->
            </div>
        </main>

        <!-- Sidebar com Notícias -->
        <div class="sidebar">
            <h2>Notícias</h2>
            <iframe src="https://guiame.com.br/"></iframe>
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal" onclick="closeModal()">
        <div class="modal-content">
            <iframe id="modalContent" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

</body>
</html>
